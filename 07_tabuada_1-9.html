<script>
    //PROBLEMA
    /*
    Desenvolva um programa que mostre a tabuada de 1 até 9.
    */

    //ENTRADA
    for (let i = 1; i <= 9; i++) {
        document.write(`Tabuada do ${i}:<br>`)
    
    
    //PROCESSAMENTO
    for (let x = 0; x <= 10; x++) {
        const result = i * x;
        document.write(`${i} X ${x} = ${result} <br>`)
    }
    document.write();
}
    //SAÍDA
    

</script>
