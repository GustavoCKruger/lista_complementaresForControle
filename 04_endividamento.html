    /*
    Considere que a pessoa possui, no banco, uma quantia de R$ 10.000,00.
    Contudo, embora ao final de cada mês o valor investido ainda esteja rendendo 3% (0.03), todo início de mês precisa retirar dinheiro para poder pagar suas dívidas. A quantia utilizada no início de cada mês, que é subtraído do valor investido, é de R$ 300,00.
    Em quantos meses a pessoa terá gasto todo o seu valor investido?
    */

    //ENTRADA
    let quaBanco = 10000
    let rendendo = 1.03
    let subtraído = 300
    let meses = 0
    
    //PROCESSAMENTO
    for (let contador = 1; quaBanco>0; contador++){
        quaBanco = (quaBanco - subtraído) * rendendo
        meses++
    }
    
    //SAÍDA
    alert(`O valor investido for = 0, em ${meses} meses.`)

</script>
