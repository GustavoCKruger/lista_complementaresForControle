<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

    //ENTRADA
    const quantosF = Number(prompt("Informe quantos filmes deseja cadastrar:").trim());
    let comedia = [];
    let drama = [];
    let romance = [];
    //PROCESSAMENTO
    for (let numF = 1; numF <= quantosF; numF++) {
        let filmes = prompt("Informe um filme:").trim();
        let gênero = prompt(`Informe o gênero desse filme: ${filmes}, e serão cadastrados os gêneros comédia-C, drama-D e romance-R`).trim().toUpperCase();
        if(gênero == "C"){
            comedia.push(filmes);
        }
        else if(gênero == "D"){
            drama.push(filmes);
        }
        else if(gênero == "R"){
            romance.push(filmes);
        }
        if(comedia == "" && drama == "" && romance == ""){
            alert(`Não teve nenhum filme cadastrado em nenhum gênero`);
        }
        else if(drama == "" && romance == ""){
            alert(`Comédia: ${comedia}`);
        }
        else if(comedia == "" && romance == ""){
            alert(`Drama: ${drama}`);
        }
        else if(comedia == "" && drama == ""){
            alert(`Romance: ${romance}`);
        }
        else if(romance == ""){
            alert(`Comédia: ${comedia} \nDrama: ${drama}`);
        }
        else if(drama == ""){
            alert(`Comédia: ${comedia} \nRomance: ${romance}`);
        }
        else if(comedia == ""){
            alert(`Drama: ${drama} \nRomance: ${romance}`);
        }
        else{
            alert(`Gêneros \ncomédia: ${comedia} \ndrama: ${drama} \nromance: ${romance}`);
        }
    }
 
    //SAÍDA
    
    
</script>
