<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que efetue a soma dos números pares e a soma dos números ímpares entre 1 e 100.
    Apresente a somatória de pares e ímpares ao final da execução do programa.
    */

    //ENTRADA
    let somaPar = 0;
    let somaImpar = 0;
    
    //PROCESSAMENTO
    for (let i = 1; i <= 100; i++) {
        if(i % 2 == 0){
            somaPar += i;
        }
        else{
            somaImpar += i;
        }
    }
    
    //SAÍDA
    alert(`Soma dos números Pares: ${somaPar} \nSoma dos números Ímpares: ${somaImpar}`);

</script>
